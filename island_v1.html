<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI é›™èªå‰µä¸–ç¥ - æŒ–æ˜å¼æ²³æµ V2</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #87CEEB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas { display: block; }
        #ui-container {

            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;

        }
        h1 { margin: 0 0 5px 0; font-size: 22px; color: #2c3e50; }
        p { margin: 0 0 15px 0; font-size: 14px; color: #555; }

        }
        .btn {

            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6); }
        .btn:active { transform: translateY(1px); }
    </style>
</head>
<body>
    <div id="ui-container">
        <h1>ğŸ’§ é€£è²«æµå‹•æ²³æµ V2</h1>
        <div class="tag">æµç·šå‹ Shader + AI é¿éšœ</div>
        <p>æ²³æµç¾åœ¨æœ‰æ˜é¡¯çš„æµå‹•ç·šæ¢ï¼Œä¸”å±…æ°‘æœƒè°æ˜åœ°é¿é–‹å±±è„ˆèˆ‡éšœç¤™ç‰©ã€‚</p>
        <button class="btn" onclick="regenerateWorld()">é‡å¡‘ä¸–ç•Œ (Regenerate)</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- è¨­å®šåƒæ•¸ ---
        const CONFIG = {
            gridSize: 16,     // ç¶²æ ¼å¤§å° 16x16
            cellSize: 1.0,    // æ¯æ ¼å¯¬åº¦
            groundHeight: 0.3,// åœ°é¢é«˜åº¦ (åŸç‚º 0.6ï¼Œæ¸›åŠç‚º 0.3)
            waterLevel: 0.05, // æ°´é¢é«˜åº¦ (é…åˆåœ°é¢è®Šè–„ç¨å¾®é™ä½ï¼Œè®“æ²³å²¸é‚„æ˜¯æœ‰ä¸€é»é»é«˜ä½å·®)
        };

        let scene, camera, renderer, controls;
        let grid = []; // 0:è‰åœ°, 1:æ°´, 2:éšœç¤™ç‰©(å±±/æˆ¿/æ¨¹)
        let people = []; // AI å°äºº
        let animatedObjects = []; // æ¨¹è‘‰ç­‰è£é£¾å‹•ç•«
        
        // --- ç‰¹è£½ Shader æè³ª ---
        
        // æ°´æµ Shader V2ï¼šå¼·èª¿æ²¿è‘— X è»¸çš„æµå‹•ç·šæ¢
        const waterVertexShader = `
            varying vec2 vUv;
            varying vec3 vWorldPosition;
            void main() {
                vUv = uv;
                vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                vWorldPosition = worldPosition.xyz;
                
                vec3 pos = position;
                // å¾®å¾®çš„æ³¢æµªèµ·ä¼ (é™ä½å¹…åº¦ï¼Œè®“ç·šæ¢æ›´æ˜é¡¯)
                pos.z += sin(worldPosition.x * 2.0 + worldPosition.z) * 0.03;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        const waterFragmentShader = `
            uniform float uTime;
            varying vec3 vWorldPosition;
            
            void main() {
                // æ°´æµæ–¹å‘ï¼šå‡è¨­ä¸»è¦æµå‘æ˜¯ X è»¸
                // ä½¿ç”¨ noise å‰µé€  "æµç·š (Streamlines)" æ•ˆæœ
                // ç·šæ¢æ˜¯æ²¿è‘— Z è»¸è®ŠåŒ–çš„ (sin(z))ï¼Œä¸¦æ²¿è‘— X è»¸ç§»å‹•
                
                float streamLines = sin(vWorldPosition.z * 10.0 + sin(vWorldPosition.x * 2.0 - uTime * 3.0));
                
                // ç–ŠåŠ ç¬¬äºŒå±¤æ¯”è¼ƒç´°çš„æµå‹•æ³¢ç´‹
                float wave = sin(vWorldPosition.x * 3.0 - uTime * 4.0 + vWorldPosition.z * 2.0);
                
                float combined = streamLines * 0.6 + wave * 0.4;
                
                // æ°´çš„é¡è‰²ï¼š#66ccff -> (0.4, 0.8, 1.0)
                vec3 baseColor = vec3(0.4, 0.8, 1.0); 
                vec3 highlight = vec3(0.8, 0.95, 1.0); // äº®ç™½é«˜å…‰
                
                // æ··åˆé¡è‰²
                vec3 color = mix(baseColor, highlight, smoothstep(0.5, 0.9, combined));

                gl_FragColor = vec4(color, 0.85); // ç¨å¾®ä¸é€æ˜ä¸€é»ï¼Œè®“é¡è‰²æ›´é£½å’Œ
            }
        `;

        const waterMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTime: { value: 0 }
            },
            vertexShader: waterVertexShader,
            fragmentShader: waterFragmentShader,
            transparent: true,
            side: THREE.DoubleSide
        });

        // ä¸€èˆ¬æè³ª
        const mat = {
            ground: new THREE.MeshStandardMaterial({ color: 0x8CDD81, roughness: 0.9 }),
            dirt: new THREE.MeshStandardMaterial({ color: 0x8B4513 }),
            stone: new THREE.MeshStandardMaterial({ color: 0x808B96, flatShading: true }),
            snow: new THREE.MeshStandardMaterial({ color: 0xFFFFFF, flatShading: true }),
            wood: new THREE.MeshStandardMaterial({ color: 0x8B4513 }),
            leaf: new THREE.MeshStandardMaterial({ color: 0x2ECC71, flatShading: true }),
            wall: new THREE.MeshStandardMaterial({ color: 0xFFF8E7 }),
            roof: new THREE.MeshStandardMaterial({ color: 0xE74C3C, flatShading: true }),
            skin: new THREE.MeshStandardMaterial({ color: 0xF5CBA7 }),
            shirt: new THREE.MeshStandardMaterial({ color: 0xF39C12 })
        };

        init();
        animate();

        window.regenerateWorld = () => {
            clearScene();
            generateTerrain();
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 40);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 20, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.SoftShadowMap;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.maxPolarAngle = Math.PI / 2.2;

            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const sun = new THREE.DirectionalLight(0xffffee, 1.2);
            sun.position.set(15, 20, 10);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 2048;
            sun.shadow.mapSize.height = 2048;
            sun.shadow.camera.near = 0.5;
            sun.shadow.camera.far = 60;
            const d = 15;
            sun.shadow.camera.left = -d; sun.shadow.camera.right = d;
            sun.shadow.camera.top = d; sun.shadow.camera.bottom = -d;
            scene.add(sun);

            generateTerrain();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function clearScene() {
            for(let i = scene.children.length - 1; i >= 0; i--) {
                const obj = scene.children[i];
                if(obj.isMesh || obj.isGroup) {
                    scene.remove(obj);
                }
            }
            people = [];
            animatedObjects = [];
        }

        function generateTerrain() {
            grid = Array(CONFIG.gridSize).fill().map(() => Array(CONFIG.gridSize).fill(0));

            // æ²³æµç”Ÿæˆ (ä¿æŒä¸è®Š)
            let z = Math.floor(Math.random() * (CONFIG.gridSize - 4)) + 2;
            for (let x = 0; x < CONFIG.gridSize; x++) {
                grid[x][z] = 1; 
                if (Math.random() > 0.6 && x < CONFIG.gridSize - 1) {
                    const dir = Math.random() > 0.5 ? 1 : -1;
                    if (z + dir > 1 && z + dir < CONFIG.gridSize - 2) {
                        z += dir;
                        grid[x][z] = 1; 
                    }
                }
            }

            const offset = (CONFIG.gridSize * CONFIG.cellSize) / 2 - (CONFIG.cellSize / 2);

            for(let x=0; x<CONFIG.gridSize; x++) {
                for(let z=0; z<CONFIG.gridSize; z++) {
                    const wx = x * CONFIG.cellSize - offset;
                    const wz = z * CONFIG.cellSize - offset;

                    // åœŸå£¤åŸºåº•
                    const baseBlock = new THREE.Mesh(
                        new THREE.BoxGeometry(CONFIG.cellSize, 0.2, CONFIG.cellSize),
                        mat.dirt
                    );
                    baseBlock.position.set(wx, -0.1, wz);
                    scene.add(baseBlock);

                    if (grid[x][z] === 1) {
                        // æ²³æµ
                        const waterMesh = new THREE.Mesh(
                            new THREE.PlaneGeometry(CONFIG.cellSize, CONFIG.cellSize),
                            waterMaterial
                        );
                        waterMesh.rotation.x = -Math.PI / 2;
                        waterMesh.position.set(wx, CONFIG.waterLevel, wz);
                        scene.add(waterMesh);
                    } else {
                        // åœ°é¢
                        const groundMesh = new THREE.Mesh(
                            new THREE.BoxGeometry(CONFIG.cellSize, CONFIG.groundHeight, CONFIG.cellSize),
                            mat.ground
                        );
                        groundMesh.position.set(wx, CONFIG.groundHeight / 2, wz);
                        groundMesh.receiveShadow = true;
                        groundMesh.castShadow = true;
                        scene.add(groundMesh);

                        // ç‰©ä»¶ç”Ÿæˆ
                        if (Math.random() < 0.15) {
                            createTree(wx, CONFIG.groundHeight, wz);
                            grid[x][z] = 2; // é˜»æ“‹
                        } else if (Math.random() < 0.05) {
                            createMountain(wx, CONFIG.groundHeight, wz);
                            grid[x][z] = 2; // é˜»æ“‹
                        } else if (Math.random() < 0.04) {
                            createHouse(wx, CONFIG.groundHeight, wz);
                            grid[x][z] = 2; // é˜»æ“‹
                        } else if (Math.random() < 0.03) {
                            createPerson(wx, CONFIG.groundHeight, wz);
                            // äººä¸æ˜¯éœæ…‹é˜»æ“‹ï¼Œæ•…ä¸è¨­ç‚º 2ï¼Œä½†ä»–æœƒå‹•
                        }
                    }
                }
            }
        }

        // --- ç‰©ä»¶ç”Ÿæˆ ---

        function createTree(x, y, z) {
            const group = new THREE.Group();
            const s = 0.5 + Math.random() * 0.5;
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.1*s, 0.2*s, 0.6*s, 6), mat.wood);
            trunk.position.y = 0.3*s;
            trunk.castShadow = true;
            group.add(trunk);
            const leaf = new THREE.Mesh(new THREE.IcosahedronGeometry(0.6*s, 0), mat.leaf);
            leaf.position.y = 0.8*s;
            leaf.castShadow = true;
            group.add(leaf);
            group.position.set(x, y, z);
            scene.add(group);
            animatedObjects.push({ mesh: leaf, type: 'sway', offset: Math.random()*100 });
        }

        function createMountain(x, y, z) {
            const group = new THREE.Group();
            // æ”¹å›åŸæœ¬è¼ƒå¤§ã€è¼ƒå°–çš„é€ å‹ (Low Poly é¢¨æ ¼)
            // æ”¾å¤§æ¯”ä¾‹ï¼Œä¸¦ä½¿ç”¨ 7 é‚Šå½¢è®“å®ƒçœ‹èµ·ä¾†æ›´åƒä¸€åº§å°å±±
            const s = 1.0 + Math.random() * 0.4; 
            
            const m = new THREE.Mesh(new THREE.ConeGeometry(2.5 * s * 0.5, 4.0 * s * 0.5, 7), mat.stone);
            m.position.y = 1.0 * s;
            m.castShadow = true;
            group.add(m);
            
            const sn = new THREE.Mesh(new THREE.ConeGeometry(2.5 * s * 0.5 * 0.35, 4.0 * s * 0.5 * 0.35, 7), mat.snow);
            sn.position.y = 1.0 * s + 0.65 * s; // èª¿æ•´é›ªé ‚ä½ç½®
            group.add(sn);
            
            group.position.set(x, y, z);
            group.rotation.y = Math.random() * 6;
            scene.add(group);
        }

        function createHouse(x, y, z) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), mat.wall);
            body.position.y = 0.4;
            body.castShadow = true;
            const roof = new THREE.Mesh(new THREE.ConeGeometry(0.7, 0.6, 4), mat.roof);
            roof.position.y = 1.1;
            roof.rotation.y = Math.PI/4;
            roof.castShadow = true;
            group.add(body); group.add(roof);
            group.position.set(x, y, z);
            group.rotation.y = (Math.floor(Math.random()*4) * Math.PI/2);
            scene.add(group);
        }

        function createPerson(x, y, z) {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.15, 0.35, 8), mat.shirt);
            body.position.y = 0.175;
            body.castShadow = true;
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.12, 8, 8), mat.skin);
            head.position.y = 0.45;
            head.castShadow = true;
            group.add(body); group.add(head);
            group.position.set(x, y, z);
            scene.add(group);

            people.push({
                mesh: group,
                target: new THREE.Vector3(x, y, z),
                state: 'idle',
                timer: Math.random() * 2,
                baseY: y
            });
        }

        function animate(time) {
            requestAnimationFrame(animate);
            const t = time * 0.001;
            
            controls.update();
            waterMaterial.uniforms.uTime.value = t;

            animatedObjects.forEach(obj => {
                if(obj.type === 'sway') {
                    obj.mesh.rotation.z = Math.sin(t * 2 + obj.offset) * 0.1;
                    obj.mesh.rotation.x = Math.cos(t * 1.5 + obj.offset) * 0.1;
                }
            });

            const offset = (CONFIG.gridSize * CONFIG.cellSize) / 2 - (CONFIG.cellSize / 2);
            
            people.forEach(p => {
                if (p.state === 'idle') {
                    p.timer -= 0.02;
                    if (p.timer <= 0) {
                        const currentGx = Math.round((p.mesh.position.x + offset) / CONFIG.cellSize);
                        const currentGz = Math.round((p.mesh.position.z + offset) / CONFIG.cellSize);
                        
                        const moves = [[0,1], [0,-1], [1,0], [-1,0]];
                        const move = moves[Math.floor(Math.random() * moves.length)];
                        const nextGx = currentGx + move[0];
                        const nextGz = currentGz + move[1];

                        if (nextGx >= 0 && nextGx < CONFIG.gridSize && nextGz >= 0 && nextGz < CONFIG.gridSize) {
                            // é—œéµä¿®æ”¹ï¼šåªå…è¨±èµ°åˆ° 0 (è‰åœ°)ï¼Œé¿é–‹ 1 (æ°´) å’Œ 2 (éšœç¤™ç‰©)
                            if (grid[nextGx][nextGz] === 0) { 
                                p.target.set(
                                    nextGx * CONFIG.cellSize - offset,
                                    p.baseY,
                                    nextGz * CONFIG.cellSize - offset
                                );
                                p.state = 'walk';
                                p.mesh.lookAt(p.target.x, p.mesh.position.y, p.target.z);
                            }
                        }
                        p.timer = 1 + Math.random();
                    }
                } else if (p.state === 'walk') {
                    const speed = 0.03;
                    const dir = new THREE.Vector3().subVectors(p.target, p.mesh.position).normalize();
                    const dist = p.mesh.position.distanceTo(p.target);
                    
                    if (dist < speed) {
                        p.mesh.position.copy(p.target);
                        p.state = 'idle';
                        p.timer = 1 + Math.random();
                    } else {
                        p.mesh.position.add(dir.multiplyScalar(speed));
                        p.mesh.position.y = p.baseY + Math.abs(Math.sin(t * 15)) * 0.1;
                    }
                }
            });

            renderer.render(scene, camera);
        }
    </script>
</body>
